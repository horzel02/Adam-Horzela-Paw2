<ui:composition template="/templates/main-template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="title">Rejestracja</ui:define>

	<ui:define name="content">
		<h1 class="main-title">Rejestracja</h1>
		<hr class="divider" />

		<!-- Formularz rejestracji -->
		<div class="reservation-container">
			<div class="reservation-form">
				<p:panel header="Utwórz nowe konto" styleClass="reservation-panel">
					<h:form>
						<p:messages id="messages" autoUpdate="true" showDetail="true"
							showSummary="false" />
						<p:panelGrid columns="4" styleClass="grid-form">
							<!-- Imię -->
							<p:outputLabel for="firstName" value="Imię:" />
							<p:inputText id="firstName" value="#{registrationBB.firstName}"
								required="true" requiredMessage="Podaj imię">
								<f:validateRegex pattern="^[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]{2,30}$"
									validatorMessage="Imię może zawierać tylko litery i musi mieć od 2 do 30 znaków." />
							</p:inputText>
							<h:outputText value="" />

							<!-- Nazwisko -->
							<p:outputLabel for="lastName" value="Nazwisko:" />
							<p:inputText id="lastName" value="#{registrationBB.lastName}"
								required="true" requiredMessage="Podaj nazwisko">
								<f:validateRegex pattern="^[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]{2,50}$"
									validatorMessage="Nazwisko może zawierać tylko litery i musi mieć od 2 do 50 znaków." />
							</p:inputText>
							<h:outputText value="" />

							<!-- E-mail -->
							<p:outputLabel for="email" value="E-mail:" />
							<p:inputText id="email" value="#{registrationBB.email}"
								required="true" requiredMessage="Podaj adres e-mail">
								<f:validateRegex
									pattern=".*"
									validatorMessage="Podaj poprawny adres e-mail." />
							</p:inputText>
							<h:outputText value="" />

							<!-- Hasło -->
							<p:outputLabel for="password" value="Hasło:" />
							<p:password id="password" value="#{registrationBB.password}"
								required="true" requiredMessage="Podaj hasło"
								validatorMessage="Hasło musi mieć od 6 do 100 znaków">
								<f:validateLength minimum="1" maximum="100" />
							</p:password>
							<h:outputText value="" />

							<!-- Potwierdzenie hasła -->
							<p:outputLabel for="confirmPassword" value="Potwierdź hasło:" />
							<p:password id="confirmPassword"
								value="#{registrationBB.confirmPassword}" required="true"
								requiredMessage="Potwierdź hasło">
							</p:password>
							<h:outputText value="" />
						</p:panelGrid>

						<p:commandButton value="Zarejestruj się" icon="pi pi-check"
							styleClass="submit-button" action="#{registrationBB.register}"
							update="messages" />
					</h:form>
				</p:panel>

				<div class="info-panel">
					<p>
						Masz już konto?
						<h:link value="Zaloguj się tutaj!" outcome="login.xhtml" />
					</p>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
