<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{userEdit.onLoad}" />
</f:metadata>

<h:head>
    <title>Edycja użytkownika</title>
    <h:outputStylesheet name="css/style.css" library="template" />
</h:head>
<h:body>
    <div id="page_wrapper">
        <div class="header">Edycja użytkownika</div>
        <h:form>
            <p:panel header="Formularz edycji" styleClass="main-panel">
                <h:panelGrid columns="3" cellpadding="10" style="width: 100%;">
                    <p:messages id="messages" autoUpdate="true" />

                    <h:outputLabel for="name" value="Imię:" styleClass="ui-outputlabel" />
                    <p:inputText id="name" value="#{userEdit.user.name}" 
                                 styleClass="ui-inputfield"
                                 required="true" requiredMessage="Podaj imię"
                                 validatorMessage="Imię może mieć maksymalnie 50 znaków">
                        <f:validateLength maximum="50" />
                    </p:inputText>
                    <p:message for="name" />

                    <h:outputLabel for="surname" value="Nazwisko:" styleClass="ui-outputlabel" />
                    <p:inputText id="surname" value="#{userEdit.user.surname}" 
                                 styleClass="ui-inputfield"
                                 required="true" requiredMessage="Podaj nazwisko"
                                 validatorMessage="Nazwisko może mieć maksymalnie 50 znaków">
                        <f:validateLength maximum="50" />
                    </p:inputText>
                    <p:message for="surname" />

                    <h:outputLabel for="email" value="Email:" styleClass="ui-outputlabel" />
                    <p:inputText id="email" value="#{userEdit.user.email}" 
                                 styleClass="ui-inputfield"
                                 required="true" requiredMessage="Podaj email"
                                 validatorMessage="Podaj poprawny adres email">
                    </p:inputText>
                    <p:message for="email" />

                    <h:outputLabel for="password" value="Hasło:" styleClass="ui-outputlabel" />
                    <p:inputText id="password" value="#{userEdit.user.password}" 
                                 styleClass="ui-inputfield"
                                 required="true" requiredMessage="Podaj hasło"
                                 validatorMessage="Hasło musi mieć od 6 do 100 znaków">
                        <f:validateLength minimum="6" maximum="100" />
                    </p:inputText>
                    <p:message for="password" />
                </h:panelGrid>

                <div style="margin-top: 20px; text-align: center;">
                    <p:commandButton value="Zapisz" action="#{userEdit.saveUser}" 
                                     update="@form" styleClass="ui-button" />
                    <p:button value="Anuluj" outcome="userList" styleClass="button-secondary" />
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
