<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Kalkulator kredytowy</title>
    </h:head>
    <h:body>
    
        <h1>Kalkulator kredytowy</h1>

        <p:panel header="Kalkulator kredytowy" toggleable="true" toggleSpeed="500" closeSpeed="500">
            <h:form id="creditForm">
                <h:panelGrid columns="3">
                    <p:outputLabel for="loanAmount" value="Kwota kredytu:" />
                    <p:inputText id="loanAmount" value="#{calcBB.loanAmount}" required="true" requiredMessage="Brak"/>
                    <p:message for="loanAmount"/>

                    <p:outputLabel for="years" value="Liczba lat:" />
                    <p:inputText id="years" value="#{calcBB.years}" required="true" requiredMessage="Brak" />
                    <p:message for="years"/>

                    <p:outputLabel for="interestRate" value="Oprocentowanie (w %):"/>
                    <p:inputText id="interestRate" value="#{calcBB.interestRate}" required="true" requiredMessage="Brak"/>
                    <p:message for="interestRate"/>    
                
                
                	<p:commandButton value="Oblicz ratę" action="#{calcBB.calc()}" update="@form"/>
                	<p:commandButton value="Oblicz ratę AJAX" action="#{calcBB.calc_AJAX()}" update="msg"/>
                	<p:commandButton value="Informacje" action="#{calcBB.info()}" immediate="true" />
                </h:panelGrid>
                		
                <p:growl id="msg" />
            </h:form>
        </p:panel>
    </h:body>
</html>
