<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kalkulator kredytowy</title>
    </h:head>
    <h:body>

        <h1>Kalkulator kredytowy</h1>

        <h:form id="creditForm">
            <h:panelGrid columns="2">
                <h:outputLabel for="loanAmount" value="Kwota kredytu:" />
                <h:inputText id="loanAmount" value="#{calcBB.loanAmount}" />

                <h:outputLabel for="years" value="Liczba lat:" />
                <h:inputText id="years" value="#{calcBB.years}" />

                <h:outputLabel for="interestRate" value="Oprocentowanie (w %):" />
                <h:inputText id="interestRate" value="#{calcBB.interestRate}" />    
            </h:panelGrid>
            
            <!--AJAX -->
            <h:commandButton value="Oblicz ratę AJAX" action="#{calcBB.calc_AJAX()}">
                <f:ajax execute="@form" render="msg"/>
            </h:commandButton>

            <!-- Przekierowanie -->
            <h:commandButton value="Oblicz ratę" action="#{calcBB.calc()}" />
            <h:outputText value="Miesięczna rata: #{calcBB.result}" rendered="#{calcBB.result != null}" />

            <h:commandButton value="Informacje" action="#{calcBB.info()}" />
            
            <h:messages id="msg" />
        </h:form>

    </h:body>
</html>
